<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flor Holográfica Neon</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        /* Sistema toggle simples */
        #toggle { display: none; }
        
        .scene {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Container da flor */
        .flower-container {
            position: relative;
            cursor: pointer;
            width: min(90vw, 500px);
            height: min(90vh, 700px);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* HOVER SIMPLES: cresce */
        .flower-container:hover .holo-flower {
            transform: scale(1.2);
            filter: brightness(1.3);
        }
        
        /* CLICK: inverte posição */
        #toggle:checked ~ .scene .holo-flower {
            transform: rotateX(180deg) rotateY(180deg);
        }
        
        #toggle:checked ~ .scene .petal {
            transform: rotateY(var(--rotation)) translateY(-180px) rotateX(30deg) rotateZ(180deg);
        }
        
        #toggle:checked + .toggle-btn {
            background: rgba(255, 0, 255, 0.3);
            border-color: #ff00ff;
            box-shadow: 0 0 25px rgba(255, 0, 255, 0.6);
            color: #ff00ff;
        }
        
        /* Flor principal */
        .holo-flower {
            position: relative;
            width: 100%;
            height: 100%;
            animation: float 8s ease-in-out infinite;
            transition: transform 0.6s ease;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotateX(5deg); }
            50% { transform: translateY(-20px) rotateX(10deg); }
        }
        
        /* CAULE - EIXO CENTRAL */
        .stem {
            position: absolute;
            width: 20px;
            height: 60%;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(to top, 
                #00ffff 0%, 
                #ff00ff 50%, 
                #ffff00 100%);
            border-radius: 10px;
            box-shadow: 0 0 40px #00ffff;
            z-index: 1;
        }
        
        /* PÉTALAS MAIORES E PARA FORA */
        .petal {
            position: absolute;
            width: 40%;
            height: 50%;
            background: radial-gradient(circle at 50% 30%, 
                rgba(255, 0, 255, 0.95) 0%, 
                rgba(0, 255, 255, 0.8) 50%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 0 0 60px rgba(0,255,255,0.8);
            opacity: 0.9;
            left: 50%;
            top: 50%;
            transform-origin: center bottom;
            transition: all 0.4s;
            z-index: 2;
        }
        
        /* Pétalas para FORA, não para dentro */
        .petal1 { 
            --rotation: 0deg;
            transform: rotateY(0deg) translateY(-200px) rotateX(25deg);
        }
        .petal2 { 
            --rotation: 72deg;
            transform: rotateY(72deg) translateY(-200px) rotateX(25deg);
        }
        .petal3 { 
            --rotation: 144deg;
            transform: rotateY(144deg) translateY(-200px) rotateX(25deg);
        }
        .petal4 { 
            --rotation: 216deg;
            transform: rotateY(216deg) translateY(-200px) rotateX(25deg);
        }
        .petal5 { 
            --rotation: 288deg;
            transform: rotateY(288deg) translateY(-200px) rotateX(25deg);
        }
        
        /* CENTRO */
        .center {
            position: absolute;
            width: 80px;
            height: 80px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translateY(-180px);
            background: radial-gradient(circle, #ffff00, #ff00ff);
            border-radius: 50%;
            box-shadow: 0 0 80px #ffff00;
            animation: pulse 4s ease-in-out infinite;
            z-index: 3;
        }
        
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) translateY(-180px) scale(1); opacity: 0.8; }
            50% { transform: translate(-50%, -50%) translateY(-180px) scale(1.2); opacity: 1; }
        }
        
        /* BRILHO */
        .glow {
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, 
                rgba(0,255,255,0.2) 0%, 
                rgba(255,0,255,0.1) 40%, 
                transparent 70%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            filter: blur(40px);
            z-index: 0;
        }
        
        /* Botão toggle */
        .toggle-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 255, 255, 0.2);
            color: #00ffff;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            font-family: sans-serif;
            font-size: 14px;
            font-weight: bold;
            border: 2px solid #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            transition: all 0.3s;
            z-index: 100;
        }
        
        .toggle-btn:hover {
            background: rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .petal {
                width: 50%;
                height: 45%;
            }
            
            .petal1, .petal2, .petal3, .petal4, .petal5 {
                transform: rotateY(var(--rotation)) translateY(-150px) rotateX(25deg);
            }
            
            .center {
                width: 60px;
                height: 60px;
            }
            
            .stem {
                width: 16px;
            }
        }
        
        @media (max-width: 480px) {
            .petal {
                width: 60%;
                height: 40%;
            }
            
            .petal1, .petal2, .petal3, .petal4, .petal5 {
                transform: rotateY(var(--rotation)) translateY(-120px) rotateX(25deg);
            }
            
            .center {
                width: 50px;
                height: 50px;
            }
            
            .stem {
                width: 14px;
            }
            
            .toggle-btn {
                padding: 10px 20px;
                font-size: 13px;
                bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <input type="checkbox" id="toggle">
    <label for="toggle" class="toggle-btn">INVERTER FLOR</label>
    
    <div class="scene">
        <div class="flower-container">
            <div class="holo-flower">
                <div class="glow"></div>
                <div class="stem"></div>
                <div class="petal petal1"></div>
                <div class="petal petal2"></div>
                <div class="petal petal3"></div>
                <div class="petal petal4"></div>
                <div class="petal petal5"></div>
                <div class="center"></div>
            </div>
        </div>
    </div>
</body>
</html>
