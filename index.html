<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flor Holográfica Neon</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #0a0a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            perspective: 800px;
        }
        
        #toggle { display: none; }
        
        .bg-layer {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -3;
        }
        
        .bg1 {
            background: radial-gradient(circle at 30% 20%, rgba(0,100,255,0.1), transparent 45%),
                       radial-gradient(circle at 70% 80%, rgba(255,0,200,0.1), transparent 45%);
            filter: blur(30px);
            animation: bg-float 20s infinite ease-in-out;
        }
        
        @keyframes bg-float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(-20px, 15px) scale(1.03); }
            66% { transform: translate(15px, -18px) scale(0.97); }
        }
        
        .flower-container {
            position: relative;
            transform-style: preserve-3d;
            cursor: pointer;
            width: 350px;
            height: 500px;
        }
        
        .flower-container:hover .holo-flower {
            transform: scale(1.3);
            filter: brightness(1.4);
        }
        
        .flower-container:hover .stem {
            box-shadow: 0 0 60px #00ffff;
        }
        
        .flower-container:hover .petal {
            box-shadow: 0 0 80px rgba(0,255,255,0.9);
        }
        
        #toggle:checked ~ .flower-container .holo-flower {
            animation: float-inverted 14s ease-in-out infinite, 
                       rotate-inverted 30s linear infinite;
        }
        
        .holo-flower {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: float 14s ease-in-out infinite, rotate 30s linear infinite;
            transition: all 0.4s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotateX(5deg); }
            50% { transform: translateY(-20px) rotateX(12deg); }
        }
        
        @keyframes float-inverted {
            0%, 100% { transform: translateY(0) rotateX(175deg); }
            50% { transform: translateY(-20px) rotateX(168deg); }
        }
        
        @keyframes rotate {
            0% { transform: rotateY(0); }
            100% { transform: rotateY(360deg); }
        }
        
        @keyframes rotate-inverted {
            0% { transform: rotateY(0); }
            100% { transform: rotateY(-360deg); }
        }
        
        /* CAULE - ATRÁS das pétalas */
        .stem {
            position: absolute;
            width: 20px;
            height: 320px;
            bottom: 0;
            left: calc(50% - 10px);
            background: linear-gradient(to top, 
                #00ffff 0%, 
                #00ffff 30%, 
                #ff00ff 60%, 
                #ff00ff 90%);
            border-radius: 10px;
            box-shadow: 0 0 50px #00ffff,
                        inset 0 0 20px rgba(255,255,255,0.5);
            z-index: 2; /* ATRÁS das pétalas */
        }
        
        /* PÉTALAS - À FRENTE do caule */
        .petal {
            position: absolute;
            width: 140px;
            height: 220px;
            background: radial-gradient(circle at 50% 20%, 
                rgba(255,0,255,0.95) 0%, 
                rgba(0,255,255,0.8) 40%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 0 0 60px rgba(0,255,255,0.85),
                        inset 0 10px 30px rgba(255,255,255,0.4);
            opacity: 0.9;
            left: calc(50% - 70px);
            transform-origin: center 110px;
            transition: all 0.4s;
            z-index: 3; /* À FRENTE do caule */
        }
        
        /* Ajuste: Pétalas começam MAIS BAIXO para caule aparecer atrás */
        .petal1 { 
            transform: rotate(0deg) translateY(-120px) rotateX(25deg); /* -120px em vez de -130px */
            top: 90px; /* Um pouco mais baixo */
        }
        .petal2 { 
            transform: rotate(72deg) translateY(-120px) rotateX(25deg);
            top: 90px;
        }
        .petal3 { 
            transform: rotate(144deg) translateY(-120px) rotateX(25deg);
            top: 90px;
        }
        .petal4 { 
            transform: rotate(216deg) translateY(-120px) rotateX(25deg);
            top: 90px;
        }
        .petal5 { 
            transform: rotate(288deg) translateY(-120px) rotateX(25deg);
            top: 90px;
        }
        
        /* CENTRO - NO EIXO CENTRAL (sobre caule) */
        .center {
            position: absolute;
            width: 100px;
            height: 100px;
            top: 80px; /* Alinhado com base das pétalas */
            left: calc(50% - 50px);
            background: radial-gradient(circle, 
                #ffff00 0%, 
                #ff00ff 50%, 
                #00ffff 100%);
            border-radius: 50%;
            box-shadow: 0 0 90px #ffff00,
                        inset 0 0 40px rgba(255,255,255,0.7);
            animation: pulse 4s ease-in-out infinite;
            z-index: 4; /* Acima de tudo */
        }
        
        /* Ajuste: Centro fica EXATAMENTE no eixo do caule */
        .center::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: #00ffff;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px #00ffff;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.2); opacity: 1; }
        }
        
        /* BRILHO */
        .glow {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, 
                rgba(0,255,255,0.2) 0%, 
                rgba(255,0,255,0.15) 40%, 
                transparent 70%);
            border-radius: 50%;
            animation: glow-pulse 7s ease-in-out infinite;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            filter: blur(20px);
            z-index: 1; /* Atrás de tudo */
        }
        
        @keyframes glow-pulse {
            0%, 100% { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.6; transform: translate(-50%, -50%) scale(1.1); }
        }
        
        .toggle-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 255, 255, 0.15);
            color: #00ffff;
            padding: 14px 28px;
            border-radius: 35px;
            cursor: pointer;
            font-family: sans-serif;
            font-size: 16px;
            font-weight: bold;
            border: 2px solid #00ffff;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            z-index: 100;
            text-align: center;
        }
        
        .toggle-btn:hover {
            background: rgba(0, 255, 255, 0.25);
            box-shadow: 0 0 35px rgba(0, 255, 255, 0.9);
        }
        
        #toggle:checked + .toggle-btn {
            background: rgba(255, 0, 255, 0.25);
            border-color: #ff00ff;
            box-shadow: 0 0 25px rgba(255, 0, 255, 0.6);
            color: #ff00ff;
        }
    </style>
</head>
<body>
    <input type="checkbox" id="toggle">
    <label for="toggle" class="toggle-btn">INVERTER ANIMAÇÃO</label>
    
    <div class="bg-layer bg1"></div>
    
    <div class="flower-container">
        <div class="holo-flower">
            <!-- ORDEM IMPORTANTE: elementos de trás para frente -->
            <div class="glow"></div> <!-- Mais atrás -->
            <div class="stem"></div>  <!-- Atrás das pétalas -->
            <div class="petal petal1"></div> <!-- À frente do caule -->
            <div class="petal petal2"></div>
            <div class="petal petal3"></div>
            <div class="petal petal4"></div>
            <div class="petal petal5"></div>
            <div class="center"></div> <!-- Mais à frente -->
        </div>
    </div>
</body>
</html>
