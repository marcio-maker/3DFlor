<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flor Holográfica Neon</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        /* Sistema toggle */
        #toggle { display: none; }
        
        .scene {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Container da flor */
        .flower-container {
            position: relative;
            cursor: pointer;
            width: min(90vw, 500px);
            height: min(90vh, 700px);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* HOVER: cresce */
        .flower-container:hover .holo-flower {
            transform: scale(1.15);
            filter: brightness(1.3);
        }
        
        /* CLICK: inverte posição */
        #toggle:checked ~ .scene .holo-flower {
            transform: rotateX(180deg) rotateY(180deg) scale(1);
        }
        
        /* Flor principal com animação 3D */
        .holo-flower {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: float 12s ease-in-out infinite, rotate 30s linear infinite, openClose 8s ease-in-out infinite;
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        
        /* Animação de flutuação */
        @keyframes float {
            0%, 100% { transform: translateY(0) rotateX(5deg); }
            50% { transform: translateY(-30px) rotateX(10deg); }
        }
        
        /* Animação de rotação */
        @keyframes rotate {
            0% { transform: rotateY(0); }
            100% { transform: rotateY(360deg); }
        }
        
        /* ANIMAÇÃO DE ABRIR E FECHAR */
        @keyframes openClose {
            0%, 100% {
                /* Fechada */
                transform: scale(0.7) rotateY(0deg);
            }
            20%, 80% {
                /* Aberta */
                transform: scale(1) rotateY(0deg);
            }
        }
        
        /* CAULE - EIXO CENTRAL */
        .stem {
            position: absolute;
            width: 20px;
            height: 60%;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(to top, 
                #00ffff 0%, 
                #ff00ff 50%, 
                #ffff00 100%);
            border-radius: 10px;
            box-shadow: 0 0 40px #00ffff;
            z-index: 1;
            animation: stemGlow 4s ease-in-out infinite;
        }
        
        @keyframes stemGlow {
            0%, 100% { box-shadow: 0 0 40px #00ffff; }
            50% { box-shadow: 0 0 60px #00ffff, 0 0 80px rgba(0, 255, 255, 0.5); }
        }
        
        /* PÉTALAS COM ANIMAÇÃO INDIVIDUAL DE ABRIR/FECHAR */
        .petal {
            position: absolute;
            width: 40%;
            height: 50%;
            background: radial-gradient(circle at 50% 30%, 
                rgba(255, 0, 255, 0.95) 0%, 
                rgba(0, 255, 255, 0.8) 50%,
                rgba(0, 255, 255, 0.3) 80%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 0 0 60px rgba(0,255,255,0.8);
            opacity: 0.9;
            left: 50%;
            top: 50%;
            transform-origin: center bottom;
            transition: all 0.4s;
            z-index: 2;
            /* Animação individual para cada pétala */
            animation: petalOpenClose 8s ease-in-out infinite;
        }
        
        /* Animação das pétalas abrindo e fechando */
        @keyframes petalOpenClose {
            0%, 100% {
                /* Fechada */
                transform: rotateY(var(--rotation)) translateY(-50px) rotateX(25deg) scale(0.7);
                opacity: 0.6;
                box-shadow: 0 0 30px rgba(0,255,255,0.5);
            }
            20%, 80% {
                /* Aberta */
                transform: rotateY(var(--rotation)) translateY(-200px) rotateX(25deg) scale(1);
                opacity: 0.9;
                box-shadow: 0 0 60px rgba(0,255,255,0.8);
            }
        }
        
        /* Atraso individual para cada pétala */
        .petal1 { 
            --rotation: 0deg;
            animation-delay: 0s;
        }
        .petal2 { 
            --rotation: 72deg;
            animation-delay: 0.1s;
        }
        .petal3 { 
            --rotation: 144deg;
            animation-delay: 0.2s;
        }
        .petal4 { 
            --rotation: 216deg;
            animation-delay: 0.3s;
        }
        .petal5 { 
            --rotation: 288deg;
            animation-delay: 0.4s;
        }
        
        /* CENTRO COM PULSO */
        .center {
            position: absolute;
            width: 80px;
            height: 80px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translateY(-180px);
            background: radial-gradient(circle, #ffff00, #ff00ff 70%);
            border-radius: 50%;
            box-shadow: 0 0 80px #ffff00, 0 0 120px rgba(255, 255, 0, 0.5);
            animation: pulse 4s ease-in-out infinite, centerFloat 8s ease-in-out infinite;
            z-index: 3;
        }
        
        @keyframes pulse {
            0%, 100% { 
                transform: translate(-50%, -50%) translateY(-180px) scale(1); 
                opacity: 0.8; 
                box-shadow: 0 0 80px #ffff00, 0 0 120px rgba(255, 255, 0, 0.5);
            }
            50% { 
                transform: translate(-50%, -50%) translateY(-180px) scale(1.2); 
                opacity: 1; 
                box-shadow: 0 0 100px #ffff00, 0 0 150px rgba(255, 255, 0, 0.7);
            }
        }
        
        @keyframes centerFloat {
            0%, 100% { transform: translate(-50%, -50%) translateY(-180px) scale(1) translateY(0); }
            50% { transform: translate(-50%, -50%) translateY(-180px) scale(1.05) translateY(-10px); }
        }
        
        /* BRILHO EXTERNO */
        .glow {
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, 
                rgba(0,255,255,0.25) 0%, 
                rgba(255,0,255,0.15) 40%, 
                transparent 70%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            filter: blur(40px);
            z-index: 0;
            animation: glowPulse 6s ease-in-out infinite;
        }
        
        @keyframes glowPulse {
            0%, 100% { 
                opacity: 0.5; 
                transform: translate(-50%, -50%) scale(1); 
                background: radial-gradient(circle, 
                    rgba(0,255,255,0.25) 0%, 
                    rgba(255,0,255,0.15) 40%, 
                    transparent 70%);
            }
            50% { 
                opacity: 0.8; 
                transform: translate(-50%, -50%) scale(1.05); 
                background: radial-gradient(circle, 
                    rgba(0,255,255,0.35) 0%, 
                    rgba(255,0,255,0.25) 40%, 
                    transparent 70%);
            }
        }
        
        /* Botão toggle */
        .toggle-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 255, 255, 0.2);
            color: #00ffff;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            font-family: sans-serif;
            font-size: 14px;
            font-weight: bold;
            border: 2px solid #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            transition: all 0.3s;
            z-index: 100;
            animation: btnGlow 3s ease-in-out infinite;
        }
        
        @keyframes btnGlow {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(0, 255, 255, 0.5); 
                background: rgba(0, 255, 255, 0.2);
            }
            50% { 
                box-shadow: 0 0 30px rgba(0, 255, 255, 0.8); 
                background: rgba(0, 255, 255, 0.3);
            }
        }
        
        .toggle-btn:hover {
            background: rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.9);
            transform: translateX(-50%) scale(1.05);
        }
        
        #toggle:checked + .toggle-btn {
            background: rgba(255, 0, 255, 0.3);
            border-color: #ff00ff;
            box-shadow: 0 0 25px rgba(255, 0, 255, 0.6);
            color: #ff00ff;
            animation: btnGlowAlt 3s ease-in-out infinite;
        }
        
        @keyframes btnGlowAlt {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(255, 0, 255, 0.5); 
                background: rgba(255, 0, 255, 0.2);
            }
            50% { 
                box-shadow: 0 0 30px rgba(255, 0, 255, 0.8); 
                background: rgba(255, 0, 255, 0.3);
            }
        }
        
        /* Instruções */
        .instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #00ffff;
            text-align: center;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            max-width: 90%;
            z-index: 100;
            animation: textGlow 4s ease-in-out infinite;
        }
        
        @keyframes textGlow {
            0%, 100% { 
                color: #00ffff;
                text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
                border-color: rgba(0, 255, 255, 0.3);
            }
            50% { 
                color: #ffff00;
                text-shadow: 0 0 10px rgba(255, 255, 0, 0.8);
                border-color: rgba(255, 255, 0, 0.5);
            }
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .petal {
                width: 50%;
                height: 45%;
            }
            
            .center {
                width: 60px;
                height: 60px;
            }
            
            .stem {
                width: 16px;
            }
            
            .instructions {
                top: 10px;
                font-size: 12px;
                padding: 8px 16px;
            }
            
            .toggle-btn {
                padding: 10px 20px;
                font-size: 13px;
                bottom: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .petal {
                width: 60%;
                height: 40%;
            }
            
            .center {
                width: 50px;
                height: 50px;
            }
            
            .stem {
                width: 14px;
            }
            
            .toggle-btn {
                padding: 8px 16px;
                font-size: 12px;
                bottom: 15px;
            }
            
            .instructions {
                font-size: 11px;
                padding: 6px 12px;
                top: 5px;
            }
        }
        
        /* Efeitos de partículas (puramente CSS) */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ffff;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            animation: particleFloat 8s linear infinite;
        }
        
        .particle:nth-child(1) { 
            top: 10%; left: 15%; 
            animation-delay: 0s; 
            background: #00ffff;
            width: 3px; height: 3px;
        }
        .particle:nth-child(2) { 
            top: 20%; right: 10%; 
            animation-delay: 1s; 
            background: #ff00ff;
            width: 2px; height: 2px;
        }
        .particle:nth-child(3) { 
            bottom: 30%; left: 20%; 
            animation-delay: 2s; 
            background: #ffff00;
            width: 4px; height: 4px;
        }
        .particle:nth-child(4) { 
            top: 40%; right: 25%; 
            animation-delay: 3s; 
            background: #00ffff;
            width: 3px; height: 3px;
        }
        .particle:nth-child(5) { 
            bottom: 20%; right: 30%; 
            animation-delay: 4s; 
            background: #ff00ff;
            width: 2px; height: 2px;
        }
        
        @keyframes particleFloat {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) translateX(50px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <input type="checkbox" id="toggle">
    <label for="toggle" class="toggle-btn">INVERTER FLOR</label>
    
    <div class="instructions">
        Flor Holográfica Neon • Abre/Fecha Automaticamente • Clique para inverter
    </div>
    
    <!-- Partículas de brilho -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    
    <div class="scene">
        <div class="flower-container">
            <div class="holo-flower">
                <div class="glow"></div>
                <div class="stem"></div>
                <div class="petal petal1"></div>
                <div class="petal petal2"></div>
                <div class="petal petal3"></div>
                <div class="petal petal4"></div>
                <div class="petal petal5"></div>
                <div class="center"></div>
            </div>
        </div>
    </div>
</body>
</html>
