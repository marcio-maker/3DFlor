<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flor Neon 3D - CSS Puro</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            perspective: 1200px;
        }
        
        /* Sistema de toggle puro CSS */
        #toggle { display: none; }
        
        .scene {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
        }
        
        /* Container da flor */
        .flower-container {
            position: relative;
            width: min(80vw, 350px);
            height: min(80vh, 350px);
            transform-style: preserve-3d;
            cursor: pointer;
        }
        
        /* Hover effect */
        .flower-container:hover .holo-flower {
            filter: brightness(1.3);
        }
        
        /* Pausa com checkbox */
        #toggle:checked ~ .scene .holo-flower,
        #toggle:checked ~ .scene .petal,
        #toggle:checked ~ .scene .center {
            animation-play-state: paused;
        }
        
        /* Flor principal */
        .holo-flower {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transform-style: preserve-3d;
            animation: 
                flowerRotation 40s linear infinite,
                flowerFloat 6s ease-in-out infinite;
        }
        
        @keyframes flowerRotation {
            0% { transform: translate(-50%, -50%) rotateY(0deg); }
            100% { transform: translate(-50%, -50%) rotateY(360deg); }
        }
        
        @keyframes flowerFloat {
            0%, 100% { transform: translate(-50%, -50%) translateY(0px); }
            50% { transform: translate(-50%, -50%) translateY(-20px); }
        }
        
        /* CAULE CENTRAL */
        .stem {
            position: absolute;
            width: 8px;
            height: 200px;
            background: linear-gradient(to bottom, 
                transparent 0%,
                #00ffff 10%,
                #ff00ff 40%,
                #ffff00 70%,
                transparent 100%);
            border-radius: 4px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 
                0 0 20px #00ffff,
                0 0 40px rgba(0, 255, 255, 0.4);
            z-index: 1;
        }
        
        /* PÉTALAS - ANIMAÇÃO DE ABRIR/FECHAR */
        .petal {
            position: absolute;
            width: 100px;
            height: 180px;
            background: radial-gradient(ellipse at 70% 30%, 
                rgba(255, 0, 255, 0.95) 0%,
                rgba(0, 255, 255, 0.7) 40%,
                transparent 80%);
            border-radius: 50% 20% 50% 20%;
            top: 50%;
            left: 50%;
            transform-origin: 50% 100%; /* Base fixa no caule */
            filter: 
                hue-rotate(var(--hue)) 
                drop-shadow(0 0 8px currentColor);
            z-index: 2;
            /* ANIMAÇÃO DE ABRIR/FECHAR */
            animation: petalOpenClose 4s ease-in-out infinite;
            animation-delay: var(--delay);
        }
        
        /* Keyframe da animação */
        @keyframes petalOpenClose {
            0%, 100% {
                /* FECHADA - junto ao caule */
                transform: translate(-50%, -50%) 
                           rotateY(var(--rot)) 
                           rotateX(85deg) 
                           translateZ(0px);
                opacity: 0.6;
                width: 60px;
                height: 160px;
            }
            50% {
                /* ABERTA - 90° do caule */
                transform: translate(-50%, -50%) 
                           rotateY(var(--rot)) 
                           rotateX(10deg) 
                           translateZ(100px);
                opacity: 0.95;
                width: 100px;
                height: 180px;
            }
        }
        
        /* Configuração individual das pétalas */
        .petal1 { 
            --rot: 0deg; 
            --delay: 0s; 
            --hue: 0deg; 
            color: #ff00ff; 
        }
        .petal2 { 
            --rot: 72deg; 
            --delay: 0.1s; 
            --hue: 72deg; 
            color: #ff55ff; 
        }
        .petal3 { 
            --rot: 144deg; 
            --delay: 0.2s; 
            --hue: 144deg; 
            color: #aa00ff; 
        }
        .petal4 { 
            --rot: 216deg; 
            --delay: 0.3s; 
            --hue: 216deg; 
            color: #00aaff; 
        }
        .petal5 { 
            --rot: 288deg; 
            --delay: 0.4s; 
            --hue: 288deg; 
            color: #00ffff; 
        }
        
        /* CENTRO DA FLOR */
        .center {
            position: absolute;
            width: 40px;
            height: 40px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, 
                #ffff00 0%, 
                #ff00ff 50%, 
                transparent 70%);
            border-radius: 50%;
            box-shadow: 
                0 0 40px #ffff00,
                0 0 70px rgba(255, 255, 0, 0.5);
            z-index: 3;
            animation: centerPulse 2s ease-in-out infinite;
        }
        
        @keyframes centerPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
        }
        
        /* BRILHO DE FUNDO */
        .glow {
            position: absolute;
            width: 200%;
            height: 200%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, 
                rgba(255, 0, 255, 0.12) 0%,
                rgba(0, 255, 255, 0.08) 25%,
                transparent 60%);
            border-radius: 50%;
            filter: blur(40px);
            z-index: 0;
            animation: glowPulse 6s ease-in-out infinite;
        }
        
        @keyframes glowPulse {
            0%, 100% { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.5; transform: translate(-50%, -50%) scale(1.05); }
        }
        
        /* Botão de controle CSS */
        .toggle-btn {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 255, 255, 0.1);
            color: #00ffff;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-family: monospace;
            font-size: 13px;
            border: 1px solid #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
            transition: all 0.3s;
            z-index: 100;
            text-transform: uppercase;
            letter-spacing: 1px;
            backdrop-filter: blur(5px);
        }
        
        .toggle-btn:hover {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
        }
        
        #toggle:checked + .toggle-btn {
            background: rgba(255, 0, 255, 0.1);
            color: #ff00ff;
            border-color: #ff00ff;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
        }
        
        /* Instruções */
        .instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #00ffff;
            text-align: center;
            font-size: 13px;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 16px;
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 255, 0.2);
            max-width: 90%;
            z-index: 100;
            backdrop-filter: blur(5px);
        }
        
        .instructions span {
            color: #ffff00;
            font-weight: bold;
        }
        
        /* Efeito de fumaça/partículas */
        .smoke {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        
        .smoke-particle {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, 
                rgba(0, 255, 255, 0.1) 0%,
                transparent 70%);
            border-radius: 50%;
            filter: blur(20px);
            animation: smokeFloat 15s linear infinite;
        }
        
        .smoke-particle:nth-child(1) {
            top: 10%; left: 15%;
            animation-delay: 0s;
            animation-duration: 20s;
        }
        .smoke-particle:nth-child(2) {
            top: 30%; right: 20%;
            animation-delay: 5s;
            animation-duration: 25s;
        }
        .smoke-particle:nth-child(3) {
            bottom: 20%; left: 25%;
            animation-delay: 10s;
            animation-duration: 18s;
        }
        
        @keyframes smokeFloat {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translate(100px, -100px) rotate(180deg);
                opacity: 0;
            }
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .flower-container {
                width: min(90vw, 280px);
                height: min(90vh, 280px);
            }
            
            .petal {
                width: 80px;
                height: 140px;
            }
            
            @keyframes petalOpenClose {
                0%, 100% {
                    transform: translate(-50%, -50%) 
                               rotateY(var(--rot)) 
                               rotateX(85deg) 
                               translateZ(0px);
                    width: 50px;
                    height: 130px;
                }
                50% {
                    transform: translate(-50%, -50%) 
                               rotateY(var(--rot)) 
                               rotateX(10deg) 
                               translateZ(80px);
                    width: 80px;
                    height: 140px;
                }
            }
            
            .center {
                width: 35px;
                height: 35px;
            }
            
            .stem {
                height: 180px;
            }
            
            .toggle-btn {
                padding: 8px 16px;
                font-size: 12px;
                bottom: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .flower-container {
                width: 250px;
                height: 250px;
            }
            
            .petal {
                width: 70px;
                height: 120px;
            }
            
            @keyframes petalOpenClose {
                50% {
                    transform: translate(-50%, -50%) 
                               rotateY(var(--rot)) 
                               rotateX(10deg) 
                               translateZ(70px);
                    width: 70px;
                    height: 120px;
                }
            }
            
            .center {
                width: 30px;
                height: 30px;
            }
            
            .stem {
                height: 160px;
                width: 6px;
            }
            
            .instructions {
                font-size: 11px;
                top: 15px;
                padding: 6px 12px;
            }
            
            .toggle-btn {
                padding: 7px 14px;
                font-size: 11px;
                bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Sistema de toggle sem JavaScript -->
    <input type="checkbox" id="toggle">
    <label for="toggle" class="toggle-btn">PAUSAR ANIMAÇÃO</label>
    
    <div class="instructions">
        Flor 3D Neon • <span>Abre/Fecha automaticamente</span> • Clique para pausar
    </div>
    
    <!-- Efeito de fumaça -->
    <div class="smoke">
        <div class="smoke-particle"></div>
        <div class="smoke-particle"></div>
        <div class="smoke-particle"></div>
    </div>
    
    <div class="scene">
        <div class="flower-container">
            <div class="holo-flower">
                <div class="glow"></div>
                <div class="stem"></div>
                <div class="petal petal1"></div>
                <div class="petal petal2"></div>
                <div class="petal petal3"></div>
                <div class="petal petal4"></div>
                <div class="petal petal5"></div>
                <div class="center"></div>
            </div>
        </div>
    </div>
</body>
</html>
