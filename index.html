<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flor Holográfica Neon</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #000010;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            perspective: 1200px;
        }
        
        /* Sistema toggle */
        #toggle { display: none; }
        
        /* Camadas de profundidade 3D */
        .depth-layer {
            position: fixed;
            width: 100%;
            height: 100%;
            animation: depth-float 40s infinite linear;
        }
        
        .layer-1 {
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 50, 150, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(100, 0, 150, 0.3) 0%, transparent 50%);
            filter: blur(60px);
            transform: translateZ(-800px) scale(2);
        }
        
        .layer-2 {
            background: 
                radial-gradient(circle at 60% 40%, rgba(0, 100, 200, 0.2) 0%, transparent 45%),
                radial-gradient(circle at 40% 60%, rgba(150, 0, 200, 0.2) 0%, transparent 45%);
            filter: blur(40px);
            transform: translateZ(-400px) scale(1.5);
            animation-duration: 30s;
        }
        
        .layer-3 {
            background: 
                radial-gradient(circle at 30% 70%, rgba(0, 150, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 70% 30%, rgba(200, 0, 255, 0.15) 0%, transparent 40%);
            filter: blur(20px);
            transform: translateZ(-200px) scale(1.2);
            animation-duration: 20s;
        }
        
        @keyframes depth-float {
            0% { transform: translateZ(var(--z)) rotate(0deg) translateX(0); }
            100% { transform: translateZ(var(--z)) rotate(360deg) translateX(100px); }
        }
        
        /* Grade holográfica profunda */
        .hologrid {
            position: fixed;
            width: 300%;
            height: 300%;
            background-image: 
                linear-gradient(rgba(0, 200, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 200, 255, 0.05) 1px, transparent 1px),
                linear-gradient(rgba(255, 0, 200, 0.03) 2px, transparent 2px),
                linear-gradient(90deg, rgba(255, 0, 200, 0.03) 2px, transparent 2px);
            background-size: 80px 80px, 80px 80px, 160px 160px, 160px 160px;
            animation: grid-rotate 50s linear infinite;
            transform-style: preserve-3d;
            transform: translate(-50%, -50%) rotateX(75deg) translateZ(-500px);
            top: 50%;
            left: 50%;
        }
        
        @keyframes grid-rotate {
            0% { transform: translate(-50%, -50%) rotateX(75deg) rotate(0deg) translateZ(-500px); }
            100% { transform: translate(-50%, -50%) rotateX(75deg) rotate(360deg) translateZ(-500px); }
        }
        
        /* Container da flor */
        .flower-container {
            position: relative;
            transform-style: preserve-3d;
            cursor: pointer;
            width: 350px;
            height: 500px;
            transition: transform 0.5s;
        }
        
        /* HOVER: Pétalas projetam para frente */
        .flower-container:hover .holo-flower {
            transform: scale(1.2);
            filter: brightness(1.5) drop-shadow(0 0 30px #00ffff);
        }
        
        .flower-container:hover .petal {
            transform-origin: center 110px;
            box-shadow: 
                0 0 80px rgba(0, 255, 255, 0.9),
                0 0 120px rgba(255, 0, 255, 0.7),
                0 20px 40px rgba(0, 0, 0, 0.4);
            opacity: 0.95;
            filter: brightness(1.3);
        }
        
        .flower-container:hover .petal::after {
            transform: scale(1.3);
            opacity: 0.8;
        }
        
        .flower-container:hover .stem {
            box-shadow: 
                0 0 70px #00ffff,
                0 0 100px #ff00ff,
                inset 0 0 30px rgba(255, 255, 255, 0.6);
            transform: scaleY(1.1);
        }
        
        .flower-container:hover .center {
            box-shadow: 
                0 0 120px #ffff00,
                0 0 180px rgba(255, 255, 0, 0.7),
                0 0 240px rgba(255, 255, 0, 0.4);
            animation: pulse 1.5s ease-in-out infinite;
            transform: scale(1.3);
        }
        
        .flower-container:hover .glow {
            opacity: 0.9;
            transform: scale(1.5);
            filter: blur(30px) brightness(1.5);
        }
        
        /* CLICK: inverte direção */
        #toggle:checked ~ .flower-container .holo-flower {
            animation: float-inverted 14s ease-in-out infinite, 
                       rotate-inverted 25s linear infinite;
        }
        
        #toggle:checked ~ .flower-container .center {
            background: radial-gradient(circle, #ff00ff, #00ffff, #ffff00);
            animation: pulse-inverted 4s ease-in-out infinite;
        }
        
        #toggle:checked ~ .flower-container .stem {
            background: linear-gradient(to top, #ffff00, #ff00ff, #00ffff);
        }
        
        #toggle:checked ~ .toggle-btn {
            background: rgba(255, 0, 255, 0.3);
            border-color: #ff00ff;
            box-shadow: 
                0 0 30px rgba(255, 0, 255, 0.8),
                0 0 60px rgba(255, 0, 255, 0.4);
            color: #ff00ff;
        }
        
        /* Flor */
        .holo-flower {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: float 14s ease-in-out infinite, rotate 25s linear infinite;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotateX(10deg) rotateZ(2deg); }
            50% { transform: translateY(-25px) rotateX(20deg) rotateZ(-1deg); }
        }
        
        @keyframes float-inverted {
            0%, 100% { transform: translateY(0) rotateX(170deg) rotateZ(2deg); }
            50% { transform: translateY(-25px) rotateX(160deg) rotateZ(-1deg); }
        }
        
        @keyframes rotate {
            0% { transform: rotateY(0); }
            100% { transform: rotateY(360deg); }
        }
        
        @keyframes rotate-inverted {
            0% { transform: rotateY(0); }
            100% { transform: rotateY(-360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.9; }
            50% { transform: scale(1.25) rotate(180deg); opacity: 1; }
        }
        
        @keyframes pulse-inverted {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.9; }
            50% { transform: scale(1.25) rotate(-180deg); opacity: 1; }
        }
        
        /* CAULE - No eixo central */
        .stem {
            position: absolute;
            width: 22px;
            height: 340px;
            bottom: 0;
            left: calc(50% - 11px);
            background: linear-gradient(to top, 
                #00ffff 0%, 
                #00ffff 25%, 
                #ff00ff 50%, 
                #ff00ff 75%,
                #ffff00 100%);
            border-radius: 11px;
            box-shadow: 
                0 0 60px #00ffff,
                inset 0 0 25px rgba(255, 255, 255, 0.6),
                inset 0 -15px 40px rgba(0, 0, 0, 0.3);
            z-index: 2;
            transition: all 0.4s;
            transform-origin: center bottom;
        }
        
        .stem::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 30%, 
                rgba(255, 255, 255, 0.4) 50%, 
                transparent 70%);
            border-radius: inherit;
            filter: blur(1px);
        }
        
        /* PÉTALAS - Subidas para encaixar */
        .petal {
            position: absolute;
            width: 150px;
            height: 230px;
            background: radial-gradient(circle at 50% 25%, 
                rgba(255, 0, 255, 0.95) 0%, 
                rgba(0, 255, 255, 0.85) 35%, 
                rgba(0, 255, 255, 0.6) 65%);
            border-radius: 55% 55% 52% 52% / 65% 65% 45% 45%;
            box-shadow: 
                0 0 70px rgba(0, 255, 255, 0.9),
                inset 0 12px 35px rgba(255, 255, 255, 0.5),
                inset 0 -10px 25px rgba(0, 0, 0, 0.2),
                0 8px 20px rgba(0, 0, 0, 0.3);
            opacity: 0.92;
            left: calc(50% - 75px);
            transform-origin: center 115px;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 3;
            filter: brightness(1.1);
        }
        
        /* Efeito interno das pétalas */
        .petal::after {
            content: '';
            position: absolute;
            top: 25%;
            left: 30%;
            width: 40%;
            height: 40%;
            background: radial-gradient(circle, 
                rgba(255, 255, 255, 0.7) 0%, 
                rgba(255, 255, 255, 0.3) 50%, 
                transparent 80%);
            border-radius: 50%;
            filter: blur(8px);
            transition: all 0.4s;
        }
        
        /* Pétalas SUBIDAS e próximas do caule */
        .petal1 { 
            transform: rotate(0deg) translateY(-140px) rotateX(30deg); 
            top: 80px;
        }
        .petal2 { 
            transform: rotate(72deg) translateY(-140px) rotateX(30deg) rotateZ(5deg); 
            top: 80px;
        }
        .petal3 { 
            transform: rotate(144deg) translateY(-140px) rotateX(30deg) rotateZ(-5deg); 
            top: 80px;
        }
        .petal4 { 
            transform: rotate(216deg) translateY(-140px) rotateX(30deg) rotateZ(3deg); 
            top: 80px;
        }
        .petal5 { 
            transform: rotate(288deg) translateY(-140px) rotateX(30deg) rotateZ(-3deg); 
            top: 80px;
        }
        
        /* CENTRO */
        .center {
            position: absolute;
            width: 110px;
            height: 110px;
            top: 85px;
            left: calc(50% - 55px);
            background: radial-gradient(circle at 35% 35%, 
                #ffff00 0%, 
                #ff00ff 40%, 
                #00ffff 70%,
                transparent 100%);
            border-radius: 50%;
            box-shadow: 
                0 0 110px #ffff00,
                0 0 160px rgba(255, 255, 0, 0.6),
                inset 0 0 50px rgba(255, 255, 255, 0.8),
                0 10px 35px rgba(0, 0, 0, 0.4);
            animation: pulse 4s ease-in-out infinite;
            transition: all 0.4s;
            z-index: 4;
        }
        
        .center::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 20%;
            width: 60%;
            height: 60%;
            background: radial-gradient(circle, 
                rgba(255, 255, 255, 0.9) 0%, 
                transparent 70%);
            border-radius: 50%;
            filter: blur(12px);
        }
        
        /* BRILHO principal */
        .glow {
            position: absolute;
            width: 450px;
            height: 450px;
            background: radial-gradient(circle, 
                rgba(0, 255, 255, 0.25) 0%, 
                rgba(255, 0, 255, 0.2) 30%, 
                rgba(255, 255, 0, 0.15) 50%,
                transparent 75%);
            border-radius: 50%;
            animation: glow-pulse 8s ease-in-out infinite;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.6s;
            z-index: 1;
            filter: blur(25px);
        }
        
        @keyframes glow-pulse {
            0%, 100% { opacity: 0.4; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.7; transform: translate(-50%, -50%) scale(1.2); }
        }
        
        /* Partículas de profundidade */
        .particle {
            position: fixed;
            border-radius: 50%;
            background: rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 15px #00ffff;
            animation-duration: 20s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }
        
        .p1 { width: 3px; height: 3px; top: 20%; left: 15%; animation: particle1 25s infinite; }
        .p2 { width: 4px; height: 4px; top: 60%; left: 85%; animation: particle2 30s infinite; }
        .p3 { width: 2px; height: 2px; top: 80%; left: 25%; animation: particle3 35s infinite; }
        .p4 { width: 3px; height: 3px; top: 40%; left: 75%; animation: particle4 28s infinite; }
        
        @keyframes particle1 {
            0%, 100% { transform: translate3d(0, 0, -300px) scale(1); opacity: 0.3; }
            50% { transform: translate3d(150px, -100px, -300px) scale(1.8); opacity: 0.8; }
        }
        @keyframes particle2 {
            0%, 100% { transform: translate3d(0, 0, -500px) scale(1); opacity: 0.4; }
            50% { transform: translate3d(-180px, 80px, -500px) scale(1.6); opacity: 0.9; }
        }
        @keyframes particle3 {
            0%, 100% { transform: translate3d(0, 0, -700px) scale(1); opacity: 0.2; }
            50% { transform: translate3d(100px, 120px, -700px) scale(1.4); opacity: 0.7; }
        }
        @keyframes particle4 {
            0%, 100% { transform: translate3d(0, 0, -400px) scale(1); opacity: 0.3; }
            50% { transform: translate3d(-120px, -60px, -400px) scale(1.7); opacity: 0.8; }
        }
        
        /* Botão toggle */
        .toggle-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 255, 255, 0.2);
            color: #00ffff;
            padding: 16px 32px;
            border-radius: 40px;
            cursor: pointer;
            border: 2px solid #00ffff;
            box-shadow: 
                0 0 25px rgba(0, 255, 255, 0.6),
                0 0 50px rgba(0, 255, 255, 0.3);
            transition: all 0.4s;
            backdrop-filter: blur(15px);
            z-index: 1000;
            font-family: sans-serif;
            font-weight: bold;
            font-size: 16px;
            letter-spacing: 1px;
        }
        
        .toggle-btn:hover {
            background: rgba(0, 255, 255, 0.3);
            box-shadow: 
                0 0 35px rgba(0, 255, 255, 0.9),
                0 0 70px rgba(0, 255, 255, 0.5);
            transform: translateX(-50%) scale(1.1);
        }
        
        /* Esfera de fundo */
        .orb {
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, 
                rgba(0, 100, 255, 0.05) 0%, 
                transparent 70%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translateZ(-1000px);
            filter: blur(80px);
            animation: orb-rotate 100s linear infinite;
        }
        
        @keyframes orb-rotate {
            0% { transform: translate(-50%, -50%) translateZ(-1000px) rotateX(0) rotateY(0); }
            100% { transform: translate(-50%, -50%) translateZ(-1000px) rotateX(360deg) rotateY(360deg); }
        }
    </style>
</head>
<body>
    <input type="checkbox" id="toggle">
    <label for="toggle" class="toggle-btn"></label>
    
    <!-- Camadas de profundidade -->
    <div class="depth-layer layer-1"></div>
    <div class="depth-layer layer-2"></div>
    <div class="depth-layer layer-3"></div>
    <div class="orb"></div>
    <div class="hologrid"></div>
    
    <!-- Partículas -->
    <div class="particle p1"></div>
    <div class="particle p2"></div>
    <div class="particle p3"></div>
    <div class="particle p4"></div>
    
    <!-- Flor -->
    <div class="flower-container">
        <div class="holo-flower">
            <div class="glow"></div>
            <div class="stem"></div>
            <div class="petal petal1"></div>
            <div class="petal petal2"></div>
            <div class="petal petal3"></div>
            <div class="petal petal4"></div>
            <div class="petal petal5"></div>
            <div class="center"></div>
        </div>
    </div>
</body>
</html>
