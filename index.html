<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flor Holográfica Neon 3D - Puro CSS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            perspective: 1200px;
            font-family: 'Arial', sans-serif;
        }
        
        /* Sistema de input oculto para controlar estados */
        #flower-toggle {
            display: none;
        }
        
        /* Camadas de fundo 3D */
        .bg-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
        }
        
        .bg-layer1 {
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 100, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 200, 0.15) 0%, transparent 40%);
            filter: blur(40px);
            animation: bg-float 30s infinite ease-in-out;
        }
        
        .bg-layer2 {
            background: 
                radial-gradient(circle at 60% 20%, rgba(0, 255, 255, 0.1) 0%, transparent 30%),
                radial-gradient(circle at 40% 80%, rgba(255, 0, 100, 0.1) 0%, transparent 30%);
            filter: blur(60px);
            animation: bg-float 40s infinite ease-in-out reverse;
        }
        
        .grid-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: -2;
            animation: grid-move 20s linear infinite;
            transform-origin: center;
        }
        
        @keyframes bg-float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(-50px, 30px) scale(1.1); }
            66% { transform: translate(30px, -40px) scale(0.9); }
        }
        
        @keyframes grid-move {
            0% { transform: translate(-50%, -50%) rotateX(60deg) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotateX(60deg) rotate(360deg); }
        }
        
        /* Container da flor com label para interação */
        .flower-container {
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        
        /* Estilo da flor base */
        .holo-flower {
            position: relative;
            width: 300px;
            height: 400px;
            transform-style: preserve-3d;
            animation: float 12s ease-in-out infinite, rotate 30s linear infinite;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        /* HOVER usando pseudo-classe */
        .flower-container:hover .holo-flower {
            transform: scale(1.3);
            filter: brightness(1.3);
        }
        
        /* CLICK usando input checkbox:checked */
        #flower-toggle:checked ~ .flower-container .holo-flower {
            animation: float-inverted 12s ease-in-out infinite, rotate 30s linear infinite reverse;
            transform: rotateX(180deg) rotateY(180deg);
        }
        
        /* Efeitos no hover */
        .flower-container:hover .stem {
            box-shadow: 0 0 60px #00ffff, 0 0 100px #ff00ff;
        }
        
        .flower-container:hover .petal {
            box-shadow: 0 0 80px rgba(0,255,255,0.9), 0 0 120px rgba(255,0,255,0.6);
            opacity: 0.95;
        }
        
        .flower-container:hover .center {
            box-shadow: 0 0 120px #ffff00;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .flower-container:hover .glow {
            opacity: 0.9;
            transform: scale(1.4);
        }
        
        /* Animações base */
        @keyframes float {
            0%, 100% { transform: translateY(0) rotateX(0); }
            50% { transform: translateY(-30px) rotateX(10deg); }
        }
        
        @keyframes float-inverted {
            0%, 100% { transform: rotateX(180deg) rotateY(180deg) translateY(0) rotateX(0); }
            50% { transform: rotateX(180deg) rotateY(180deg) translateY(-30px) rotateX(-10deg); }
        }
        
        @keyframes rotate {
            0% { transform: rotateY(0); }
            100% { transform: rotateY(360deg); }
        }
        
        /* Caule - Centralizado corretamente */
        .stem {
            position: absolute;
            width: 12px;
            height: 200px;
            bottom: 0;
            left: calc(50% - 6px);
            background: linear-gradient(to top, #00ffff, #ff00ff);
            border-radius: 6px;
            box-shadow: 0 0 40px #00ffff;
            transform-origin: center bottom;
            transition: all 0.4s;
            z-index: 1;
        }
        
        /* Pétalas - Centralizadas e alinhadas */
        .petal {
            position: absolute;
            width: 100px;
            height: 180px;
            background: radial-gradient(circle at 50% 20%, #ff00ff, #00ffff 70%);
            border-radius: 50% 50% 50% 0;
            box-shadow: 0 0 60px rgba(0,255,255,0.8);
            opacity: 0.85;
            left: calc(50% - 50px);
            transform-origin: center 180px;
            transition: all 0.4s;
        }
        
        /* Distribuição radial das pétalas */
        .petal1 { transform: rotate(0deg) translateY(-120px) rotateX(20deg); }
        .petal2 { transform: rotate(72deg) translateY(-120px) rotateX(20deg); }
        .petal3 { transform: rotate(144deg) translateY(-120px) rotateX(20deg); }
        .petal4 { transform: rotate(216deg) translateY(-120px) rotateX(20deg); }
        .petal5 { transform: rotate(288deg) translateY(-120px) rotateX(20deg); }
        
        /* Centro da flor */
        .center {
            position: absolute;
            width: 80px;
            height: 80px;
            top: 100px;
            left: calc(50% - 40px);
            background: radial-gradient(circle, #ffff00, #ff00ff);
            border-radius: 50%;
            box-shadow: 0 0 80px #ffff00;
            animation: pulse 4s ease-in-out infinite;
            transition: all 0.4s;
            z-index: 2;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 1; }
        }
        
        /* Brilho holográfico */
        .glow {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(0,255,255,0.3), transparent 70%);
            border-radius: 50%;
            animation: glow-pulse 6s ease-in-out infinite;
            top: 0;
            left: calc(50% - 200px);
            transition: all 0.6s;
            z-index: -1;
        }
        
        @keyframes glow-pulse {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }
        
        /* Partículas com puro CSS */
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: rgba(0, 255, 255, 0.6);
            border-radius: 50%;
            box-shadow: 0 0 10px #00ffff;
        }
        
        /* Criar múltiplas partículas com diferentes animações */
        .particle:nth-child(1) {
            width: 3px; height: 3px;
            top: 10%; left: 20%;
            animation: particle1 15s infinite linear;
        }
        
        .particle:nth-child(2) {
            width: 2px; height: 2px;
            top: 30%; left: 70%;
            animation: particle2 20s infinite linear;
        }
        
        .particle:nth-child(3) {
            width: 4px; height: 4px;
            top: 60%; left: 10%;
            animation: particle3 18s infinite linear;
        }
        
        .particle:nth-child(4) {
            width: 2px; height: 2px;
            top: 80%; left: 60%;
            animation: particle4 22s infinite linear;
        }
        
        .particle:nth-child(5) {
            width: 3px; height: 3px;
            top: 40%; left: 40%;
            animation: particle5 25s infinite linear;
        }
        
        .particle:nth-child(6) {
            width: 2px; height: 2px;
            top: 70%; left: 90%;
            animation: particle6 16s infinite linear;
        }
        
        .particle:nth-child(7) {
            width: 4px; height: 4px;
            top: 20%; left: 50%;
            animation: particle7 19s infinite linear;
        }
        
        .particle:nth-child(8) {
            width: 3px; height: 3px;
            top: 90%; left: 30%;
            animation: particle8 21s infinite linear;
        }
        
        /* Animações individuais para cada partícula */
        @keyframes particle1 {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
            50% { transform: translate(100px, -50px) scale(1.5); opacity: 0.8; }
        }
        
        @keyframes particle2 {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.4; }
            50% { transform: translate(-80px, 60px) scale(1.3); opacity: 0.9; }
        }
        
        @keyframes particle3 {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.5; }
            50% { transform: translate(120px, 30px) scale(1.4); opacity: 1; }
        }
        
        @keyframes particle4 {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
            50% { transform: translate(-60px, -40px) scale(1.2); opacity: 0.7; }
        }
        
        @keyframes particle5 {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.4; }
            50% { transform: translate(70px, 70px) scale(1.6); opacity: 0.9; }
        }
        
        @keyframes particle6 {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
            50% { transform: translate(-100px, 20px) scale(1.3); opacity: 0.8; }
        }
        
        @keyframes particle7 {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.6; }
            50% { transform: translate(50px, -70px) scale(1.5); opacity: 1; }
        }
        
        @keyframes particle8 {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
            50% { transform: translate(-30px, 90px) scale(1.2); opacity: 0.7; }
        }
        
        /* Instruções e controles visuais */
        .instructions {
            position: fixed;
            bottom: 30px;
            width: 100%;
            text-align: center;
            color: rgba(0, 255, 255, 0.7);
            font-size: 14px;
            text-shadow: 0 0 10px #00ffff;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            z-index: 100;
        }
        
        .instructions span {
            display: block;
            margin: 5px 0;
        }
        
        .highlight {
            color: #ffff00;
            font-weight: bold;
        }
        
        /* Botão de controle estilizado */
        .toggle-label {
            position: fixed;
            top: 30px;
            right: 30px;
            background: rgba(0, 255, 255, 0.1);
            color: #00ffff;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            border: 2px solid #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            transition: all 0.3s;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .toggle-label:hover {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
            transform: scale(1.05);
        }
        
        #flower-toggle:checked + .toggle-label {
            background: rgba(255, 0, 255, 0.2);
            border-color: #ff00ff;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
            color: #ff00ff;
        }
        
        /* Indicador de estado */
        .state-indicator {
            position: fixed;
            top: 30px;
            left: 30px;
            color: #00ffff;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 20px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        #flower-toggle:checked ~ .state-indicator::after {
            content: "Modo Invertido Ativo";
            color: #ff00ff;
        }
        
        #flower-toggle:not(:checked) ~ .state-indicator::after {
            content: "Modo Normal Ativo";
            color: #00ffff;
        }
        
        /* Efeito de ripple no click */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0,255,255,0.4), transparent);
            transform: scale(0);
            animation: ripple-effect 0.6s ease-out;
        }
        
        @keyframes ripple-effect {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Checkbox oculto para controlar o estado -->
    <input type="checkbox" id="flower-toggle">
    
    <!-- Label estilizada como botão -->
    <label for="flower-toggle" class="toggle-label">CLIQUE PARA INVERTER</label>
    
    <!-- Indicador de estado -->
    <div class="state-indicator"></div>
    
    <!-- Camadas de fundo 3D -->
    <div class="bg-layer bg-layer1"></div>
    <div class="bg-layer bg-layer2"></div>
    <div class="grid-lines"></div>
    
    <!-- Partículas de fundo -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <!-- Container da flor -->
    <div class="flower-container">
        <div class="holo-flower">
            <div class="stem"></div>
            <div class="petal petal1"></div>
            <div class="petal petal2"></div>
            <div class="petal petal3"></div>
            <div class="petal petal4"></div>
            <div class="petal petal5"></div>
            <div class="center"></div>
            <div class="glow"></div>
        </div>
    </div>
    
    <!-- Instruções interativas -->
    <div class="instructions">
        <span>✨ <span class="highlight">PASSE O MOUSE</span> sobre a flor para ela crescer e brilhar</span>
        <span>✨ <span class="highlight">CLIQUE NO BOTÃO</span> no canto superior direito para inverter a flor</span>
        <span>✨ Efeito 3D completo com profundidade e partículas dinâmicas - 100% CSS</span>
    </div>
</body>
</html>
