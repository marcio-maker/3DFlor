<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flor Holográfica Neon</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #0a0a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            perspective: 1000px;
        }
        
        /* Sistema de toggle sem JS */
        #toggle { display: none; }
        
        /* Camadas de fundo */
        .bg-layer {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -3;
        }
        
        .bg1 {
            background: radial-gradient(circle at 30% 20%, rgba(0,100,255,0.1), transparent 40%),
                       radial-gradient(circle at 70% 80%, rgba(255,0,200,0.1), transparent 40%);
            filter: blur(40px);
            animation: bg-float 25s infinite ease-in-out;
        }
        
        .bg2 {
            background: radial-gradient(circle at 60% 30%, rgba(0,255,255,0.08), transparent 35%),
                       radial-gradient(circle at 40% 70%, rgba(255,0,100,0.08), transparent 35%);
            filter: blur(60px);
            animation: bg-float 35s infinite ease-in-out reverse;
        }
        
        /* Grade holográfica */
        .grid {
            position: fixed;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(rgba(0,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,255,255,0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -2;
            animation: grid-rotate 25s linear infinite;
            transform-origin: center;
        }
        
        @keyframes bg-float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(-30px, 20px) scale(1.05); }
            66% { transform: translate(20px, -25px) scale(0.95); }
        }
        
        @keyframes grid-rotate {
            0% { transform: translate(-50%, -50%) rotateX(65deg) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotateX(65deg) rotate(360deg); }
        }
        
        /* Contêiner interativo */
        .flower-container {
            position: relative;
            transform-style: preserve-3d;
            cursor: pointer;
            transition: transform 0.5s ease;
        }
        
        /* HOVER: cresce e brilha */
        .flower-container:hover .holo-flower {
            transform: scale(1.35);
            filter: brightness(1.4) saturate(1.5);
        }
        
        .flower-container:hover .stem {
            box-shadow: 0 0 50px #00ffff, 
                        0 0 80px #ff00ff,
                        inset 0 0 20px rgba(255,255,255,0.3);
        }
        
        .flower-container:hover .petal {
            box-shadow: 0 0 70px rgba(0,255,255,0.9),
                        0 0 100px rgba(255,0,255,0.6),
                        inset 0 10px 30px rgba(255,255,255,0.2);
            opacity: 0.95;
            transform-origin: center 180px;
        }
        
        .flower-container:hover .center {
            box-shadow: 0 0 100px #ffff00,
                        0 0 150px rgba(255,255,0,0.5);
            animation: pulse-fast 1.5s ease-in-out infinite;
        }
        
        .flower-container:hover .glow {
            opacity: 0.85;
            transform: scale(1.35);
            filter: blur(10px);
        }
        
        /* CLICK: inverte direção */
        #toggle:checked ~ .flower-container .holo-flower {
            animation: float-inverted 12s ease-in-out infinite, 
                       rotate-inverted 25s linear infinite;
        }
        
        #toggle:checked ~ .flower-container .center {
            background: radial-gradient(circle, #00ffff, #ff00ff);
            box-shadow: 0 0 80px #00ffff;
        }
        
        #toggle:checked ~ .flower-container .stem {
            background: linear-gradient(to top, #ffff00, #ff00ff);
        }
        
        /* Flor base */
        .holo-flower {
            position: relative;
            width: 320px;
            height: 420px;
            transform-style: preserve-3d;
            animation: float 12s ease-in-out infinite, rotate 25s linear infinite;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotateX(5deg) rotateZ(2deg); }
            50% { transform: translateY(-25px) rotateX(15deg) rotateZ(-2deg); }
        }
        
        @keyframes float-inverted {
            0%, 100% { transform: translateY(0) rotateX(175deg) rotateZ(2deg); }
            50% { transform: translateY(-25px) rotateX(165deg) rotateZ(-2deg); }
        }
        
        @keyframes rotate {
            0% { transform: rotateY(0); }
            100% { transform: rotateY(360deg); }
        }
        
        @keyframes rotate-inverted {
            0% { transform: rotateY(0); }
            100% { transform: rotateY(-360deg); }
        }
        
        /* Caule com detalhes */
        .stem {
            position: absolute;
            width: 14px;
            height: 220px;
            bottom: 0;
            left: calc(50% - 7px);
            background: linear-gradient(to top, 
                #00ffff 0%, 
                #00ffff 20%, 
                #ff00ff 50%, 
                #ff00ff 80%);
            border-radius: 7px;
            box-shadow: 0 0 40px #00ffff,
                        inset 0 0 15px rgba(255,255,255,0.4);
            transform-origin: center bottom;
            transition: all 0.4s;
            z-index: 1;
        }
        
        .stem::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255,255,255,0.2), 
                transparent);
            border-radius: inherit;
        }
        
        /* Pétalas detalhadas */
        .petal {
            position: absolute;
            width: 110px;
            height: 190px;
            background: radial-gradient(circle at 50% 20%, 
                rgba(255,0,255,0.9) 0%, 
                rgba(0,255,255,0.7) 40%, 
                rgba(0,255,255,0.4) 70%);
            border-radius: 55% 55% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 0 0 60px rgba(0,255,255,0.8),
                        inset 0 8px 25px rgba(255,255,255,0.3),
                        inset 0 -8px 15px rgba(0,0,0,0.2);
            opacity: 0.88;
            left: calc(50% - 55px);
            transform-origin: center 185px;
            transition: all 0.4s;
            filter: brightness(1.1);
        }
        
        .petal::after {
            content: '';
            position: absolute;
            top: 15%;
            left: 25%;
            width: 50%;
            height: 30%;
            background: radial-gradient(circle, 
                rgba(255,255,255,0.4) 0%, 
                transparent 70%);
            border-radius: 50%;
            filter: blur(3px);
        }
        
        .petal1 { transform: rotate(0deg) translateY(-125px) rotateX(25deg); }
        .petal2 { transform: rotate(72deg) translateY(-125px) rotateX(25deg) rotateZ(5deg); }
        .petal3 { transform: rotate(144deg) translateY(-125px) rotateX(25deg) rotateZ(-5deg); }
        .petal4 { transform: rotate(216deg) translateY(-125px) rotateX(25deg) rotateZ(3deg); }
        .petal5 { transform: rotate(288deg) translateY(-125px) rotateX(25deg) rotateZ(-3deg); }
        
        /* Centro complexo */
        .center {
            position: absolute;
            width: 85px;
            height: 85px;
            top: 110px;
            left: calc(50% - 42.5px);
            background: radial-gradient(circle at 30% 30%, 
                #ffff00 0%, 
                #ff00ff 50%, 
                #00ffff 100%);
            border-radius: 50%;
            box-shadow: 0 0 80px #ffff00,
                        0 0 120px rgba(255,255,0,0.4),
                        inset 0 0 40px rgba(255,255,255,0.6);
            animation: pulse 4s ease-in-out infinite,
                       rotate-slow 20s linear infinite;
            transition: all 0.4s;
            z-index: 2;
        }
        
        .center::before {
            content: '';
            position: absolute;
            top: 15%;
            left: 15%;
            width: 70%;
            height: 70%;
            background: radial-gradient(circle, 
                rgba(255,255,255,0.8) 0%, 
                transparent 70%);
            border-radius: 50%;
            filter: blur(8px);
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.85; }
            50% { transform: scale(1.18) rotate(180deg); opacity: 1; }
        }
        
        @keyframes pulse-fast {
            0%, 100% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.25); opacity: 1; }
        }
        
        @keyframes rotate-slow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Brilho holográfico */
        .glow {
            position: absolute;
            width: 420px;
            height: 420px;
            background: radial-gradient(circle, 
                rgba(0,255,255,0.25) 0%, 
                rgba(255,0,255,0.15) 30%, 
                transparent 70%);
            border-radius: 50%;
            animation: glow-pulse 6s ease-in-out infinite;
            top: 0;
            left: calc(50% - 210px);
            transition: all 0.5s;
            z-index: -1;
            filter: blur(15px);
        }
        
        @keyframes glow-pulse {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.12); }
        }
        
        /* Partículas com CSS puro */
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background: rgba(0, 255, 255, 0.6);
            border-radius: 50%;
            box-shadow: 0 0 15px #00ffff;
            animation-duration: 15s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }
        
        .particle:nth-child(1) {
            width: 3px; height: 3px;
            top: 20%; left: 10%;
            animation: particle1 18s infinite;
        }
        .particle:nth-child(2) {
            width: 2px; height: 2px;
            top: 60%; left: 80%;
            animation: particle2 22s infinite;
        }
        .particle:nth-child(3) {
            width: 4px; height: 4px;
            top: 40%; left: 20%;
            animation: particle3 16s infinite;
        }
        .particle:nth-child(4) {
            width: 2px; height: 2px;
            top: 80%; left: 50%;
            animation: particle4 25s infinite;
        }
        
        @keyframes particle1 {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.4; }
            50% { transform: translate(80px, -60px) scale(1.6); opacity: 0.9; }
        }
        @keyframes particle2 {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
            50% { transform: translate(-100px, 40px) scale(1.4); opacity: 0.8; }
        }
        @keyframes particle3 {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.5; }
            50% { transform: translate(60px, 70px) scale(1.8); opacity: 1; }
        }
        @keyframes particle4 {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
            50% { transform: translate(-50px, -80px) scale(1.3); opacity: 0.7; }
        }
        
        /* Botão de toggle estilizado */
        .toggle-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 255, 255, 0.1);
            color: #00ffff;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-family: sans-serif;
            font-size: 14px;
            border: 2px solid #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            transition: all 0.3s;
            backdrop-filter: blur(5px);
            z-index: 100;
        }
        
        .toggle-btn:hover {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
            transform: translateX(-50%) scale(1.05);
        }
        
        #toggle:checked + .toggle-btn {
            background: rgba(255, 0, 255, 0.2);
            border-color: #ff00ff;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
            color: #ff00ff;
        }
    </style>
</head>
<body>
    <input type="checkbox" id="toggle">
    <label for="toggle" class="toggle-btn">INVERTER DIREÇÃO</label>
    
    <div class="bg-layer bg1"></div>
    <div class="bg-layer bg2"></div>
    <div class="grid"></div>
    
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <div class="flower-container">
        <div class="holo-flower">
            <div class="stem"></div>
            <div class="petal petal1"></div>
            <div class="petal petal2"></div>
            <div class="petal petal3"></div>
            <div class="petal petal4"></div>
            <div class="petal petal5"></div>
            <div class="center"></div>
            <div class="glow"></div>
        </div>
    </div>
</body>
</html>
