<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flor Neon - Perspectiva Frontal 3D</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        /* Sistema de toggle puro CSS */
        #toggle { display: none; }
        
        /* 1. SCENE: A inclinação para "olhar" para você */
        .scene {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 800px;
        }
        
        /* Container da flor */
        .flower-container {
            position: relative;
            width: min(80vw, 350px);
            height: min(80vh, 350px);
            cursor: pointer;
        }
        
        /* Flor principal - Inclinada para "olhar" para você */
        .holo-flower {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(65deg) rotateZ(0deg);
            transform-style: preserve-3d;
            animation: flowerFloat 8s ease-in-out infinite;
        }
        
        @keyframes flowerFloat {
            0%, 100% { transform: translate(-50%, -50%) rotateX(65deg) rotateZ(0deg) translateY(0px); }
            50% { transform: translate(-50%, -50%) rotateX(65deg) rotateZ(0deg) translateY(-15px); }
        }
        
        /* Pausa com checkbox */
        #toggle:checked ~ .scene .holo-flower,
        #toggle:checked ~ .scene .petal,
        #toggle:checked ~ .scene .center {
            animation-play-state: paused;
        }
        
        /* 2. MIOLO: No topo da hierarquia visual - ponto mais próximo */
        .center {
            position: absolute;
            width: 50px;
            height: 50px;
            top: 50%;
            left: 50%;
            background: radial-gradient(circle at 30% 30%, 
                #ffff00 0%, 
                #ff00ff 40%, 
                #00ffff 80%);
            border-radius: 50%;
            /* O miolo fica "acima" das pétalas no eixo Z */
            transform: translate(-50%, -50%) translateZ(50px);
            box-shadow: 
                0 0 40px #ffff00,
                0 0 80px rgba(255, 255, 0, 0.5),
                inset 0 0 20px rgba(255, 255, 255, 0.8);
            z-index: 10;
            animation: centerPulse 3s ease-in-out infinite;
        }
        
        @keyframes centerPulse {
            0%, 100% { 
                transform: translate(-50%, -50%) translateZ(50px) scale(1); 
                opacity: 0.9; 
                box-shadow: 0 0 40px #ffff00, 0 0 80px rgba(255, 255, 0, 0.5);
            }
            50% { 
                transform: translate(-50%, -50%) translateZ(50px) scale(1.15); 
                opacity: 1; 
                box-shadow: 0 0 60px #ffff00, 0 0 100px rgba(255, 255, 0, 0.7);
            }
        }
        
        /* 3. PÉTALAS: Movimento de "Abre e Fecha" frontal */
        .petal {
            position: absolute;
            bottom: 50%; /* Fixa a base no centro */
            left: 50%;
            width: 90px;
            height: 180px;
            transform-origin: 50% 100%; /* Base no centro inferior */
            background: linear-gradient(to top, 
                rgba(255, 0, 255, 0.95) 0%, 
                rgba(0, 255, 255, 0.7) 50%, 
                transparent 100%);
            clip-path: ellipse(40% 45% at 50% 50%);
            border-radius: 0% 100% 0% 100% / 0% 100% 0% 100%;
            filter: 
                hue-rotate(var(--hue)) 
                drop-shadow(0 0 10px currentColor);
            z-index: 5;
            
            /* Variáveis para distribuir em círculo */
            transform: translateX(-50%) rotateY(var(--rot));
            
            /* Animação de respiração frontal */
            animation: petalBreath 5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            animation-delay: var(--delay);
        }
        
        /* Keyframe da animação frontal de abrir/fechar */
        @keyframes petalBreath {
            0%, 100% {
                /* FECHADA: Curvada para dentro, em direção ao miolo */
                transform: translateX(-50%) 
                           rotateY(var(--rot)) 
                           rotateX(-70deg) 
                           translateZ(10px) 
                           scaleY(0.6);
                opacity: 0.7;
                width: 70px;
                height: 160px;
                background: linear-gradient(to top, 
                    rgba(255, 0, 255, 0.8) 0%, 
                    rgba(0, 255, 255, 0.4) 40%, 
                    transparent 80%);
            }
            50% {
                /* ABERTA: Expande para fora, revelando o miolo */
                transform: translateX(-50%) 
                           rotateY(var(--rot)) 
                           rotateX(-15deg) 
                           translateZ(30px) 
                           scaleY(1);
                opacity: 0.95;
                width: 90px;
                height: 180px;
                background: linear-gradient(to top, 
                    rgba(255, 0, 255, 0.95) 0%, 
                    rgba(0, 255, 255, 0.7) 50%, 
                    transparent 90%);
            }
        }
        
        /* Configuração individual das pétalas */
        .petal1 { 
            --rot: 0deg; 
            --delay: 0s; 
            --hue: 0deg; 
            color: #ff00ff; 
        }
        .petal2 { 
            --rot: 72deg; 
            --delay: 0.2s; 
            --hue: 72deg; 
            color: #ff55ff; 
        }
        .petal3 { 
            --rot: 144deg; 
            --delay: 0.4s; 
            --hue: 144deg; 
            color: #aa00ff; 
        }
        .petal4 { 
            --rot: 216deg; 
            --delay: 0.6s; 
            --hue: 216deg; 
            color: #00aaff; 
        }
        .petal5 { 
            --rot: 288deg; 
            --delay: 0.8s; 
            --hue: 288deg; 
            color: #00ffff; 
        }
        
        /* 4. CAULE: A base que sustenta o objeto */
        .stem {
            position: absolute;
            width: 8px;
            height: 200px;
            top: 50%;
            left: 50%;
            background: linear-gradient(to top, 
                transparent 0%,
                #00ffff 20%,
                #ff00ff 50%,
                #ffff00 80%,
                transparent 100%);
            /* O caule desce no eixo Z para trás da flor */
            transform: translate(-50%, 50%) rotateX(-90deg);
            transform-origin: top center;
            border-radius: 4px;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
            z-index: 1;
            animation: stemGlow 4s ease-in-out infinite;
        }
        
        @keyframes stemGlow {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        
        /* Brilho de fundo */
        .glow {
            position: absolute;
            width: 180%;
            height: 180%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, 
                rgba(255, 0, 255, 0.1) 0%,
                rgba(0, 255, 255, 0.05) 30%,
                transparent 60%);
            border-radius: 50%;
            filter: blur(40px);
            z-index: 0;
            animation: glowPulse 6s ease-in-out infinite;
        }
        
        @keyframes glowPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.5; }
        }
        
        /* Botão de controle CSS */
        .toggle-btn {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 255, 255, 0.1);
            color: #00ffff;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-family: monospace;
            font-size: 13px;
            border: 1px solid #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
            transition: all 0.3s;
            z-index: 100;
            text-transform: uppercase;
            letter-spacing: 1px;
            backdrop-filter: blur(5px);
        }
        
        .toggle-btn:hover {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
        }
        
        #toggle:checked + .toggle-btn {
            background: rgba(255, 0, 255, 0.1);
            color: #ff00ff;
            border-color: #ff00ff;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
        }
        
        /* Instruções */
        .instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #00ffff;
            text-align: center;
            font-size: 13px;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 16px;
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 255, 0.2);
            max-width: 90%;
            z-index: 100;
            backdrop-filter: blur(5px);
        }
        
        .instructions span {
            color: #ffff00;
            font-weight: bold;
        }
        
        /* Efeito de partículas */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ffff;
            border-radius: 50%;
            opacity: 0;
            animation: particleFloat 8s linear infinite;
        }
        
        .particle:nth-child(1) { top: 15%; left: 10%; animation-delay: 0s; background: #ff00ff; }
        .particle:nth-child(2) { top: 25%; right: 15%; animation-delay: 2s; background: #00ffff; }
        .particle:nth-child(3) { bottom: 35%; left: 20%; animation-delay: 4s; background: #ffff00; }
        
        @keyframes particleFloat {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% { transform: translateY(-80px) translateX(40px); opacity: 0; }
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .holo-flower {
                transform: translate(-50%, -50%) rotateX(70deg) rotateZ(0deg);
            }
            
            .petal {
                width: 75px;
                height: 150px;
            }
            
            @keyframes petalBreath {
                0%, 100% {
                    width: 60px;
                    height: 140px;
                }
                50% {
                    width: 75px;
                    height: 150px;
                }
            }
            
            .center {
                width: 40px;
                height: 40px;
            }
            
            .stem {
                height: 180px;
            }
            
            .toggle-btn {
                padding: 8px 16px;
                font-size: 12px;
                bottom: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .holo-flower {
                transform: translate(-50%, -50%) rotateX(75deg) rotateZ(0deg);
            }
            
            .petal {
                width: 65px;
                height: 130px;
            }
            
            @keyframes petalBreath {
                0%, 100% {
                    width: 50px;
                    height: 120px;
                }
                50% {
                    width: 65px;
                    height: 130px;
                }
            }
            
            .center {
                width: 35px;
                height: 35px;
            }
            
            .stem {
                height: 160px;
                width: 6px;
            }
            
            .instructions {
                font-size: 11px;
                top: 15px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Sistema de toggle sem JavaScript -->
    <input type="checkbox" id="toggle">
    <label for="toggle" class="toggle-btn">PAUSAR ANIMAÇÃO</label>
    
    <div class="instructions">
        Flor Neon 3D • <span>Perspectiva Frontal</span> • Abre/Fecha no eixo Z
    </div>
    
    <!-- Partículas -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    
    <div class="scene">
        <div class="flower-container">
            <div class="holo-flower">
                <div class="glow"></div>
                <div class="stem"></div>
                <div class="petal petal1"></div>
                <div class="petal petal2"></div>
                <div class="petal petal3"></div>
                <div class="petal petal4"></div>
                <div class="petal petal5"></div>
                <div class="center"></div>
            </div>
        </div>
    </div>
</body>
</html>
